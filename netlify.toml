[[headers]]
  for = "/*"
  [headers.values]
  cache-control = "public, max-age=31536000"

# Legacy URL redirects to maintain SEO
[[redirects]]
  from = "/en/nu/"
  to = "/en"
  status = 301
  force = true

[[redirects]]
  from = "/biografi-pa-svenska/"
  to = "/sv/biography"
  status = 301
  force = true

# Redirect old Swedish routes (without /sv prefix) to new structure
[[redirects]]
  from = "/biography"
  to = "/sv/biography"
  status = 301
  force = true

[[redirects]]
  from = "/actor"
  to = "/sv/actor"
  status = 301
  force = true

[[redirects]]
  from = "/dancer"
  to = "/sv/dancer"
  status = 301
  force = true

[[redirects]]
  from = "/commercially"
  to = "/"
  status = 301
  force = true

[[redirects]]
  from = "/CV"
  to = "/sv/CV"
  status = 301
  force = true

[[redirects]]
  from = "/archive"
  to = "/"
  status = 301
  force = true

[[redirects]]
  from = "/contact"
  to = "/sv/contact"
  status = 301
