[[headers]]
  for = "/*"
  [headers.values]
  cache-control = "public, max-age=31536000"

[[redirects]]
  from = "/en/nu/"
  to = "/en"
  status = 301
  force = true

[[redirects]]
  from = "/biografi-pa-svenska/"
  to = "/biography"
  status = 301
  force = true

# Handle English routes - redirect to index.html for client-side routing
[[redirects]]
  from = "/en/*"
  to = "/index.html"
  status = 200

# Handle all other routes - redirect to index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
