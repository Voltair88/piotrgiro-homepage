# Handle Swedish routes - redirect to index.html for client-side routing
[[redirects]]
  from = "/sv/*"
  to = "/index.html"
  status = 200

# Handle English routes - redirect to index.html for client-side routing
[[redirects]]
  from = "/en/*"
  to = "/index.html"
  status = 200

# Handle root and all other routes - redirect to index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
